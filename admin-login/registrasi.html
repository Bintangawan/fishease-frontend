<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Fishease</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="login-container">
      <form action="#" method="post" class="login-form">
        <h2>Create Your Account</h2>
        <a href="login.html" class="signup-link">Already have an account?</a>
        <div class="input-group">
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone Number"
            pattern="[0-9]{10,13}"
            title="Please enter a valid phone number (10-13 digits)"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" class="login-btn">Register</button>
      </form>
    </div>
    <script src="js/registrasi.js"></script>
  </body>
</html>
